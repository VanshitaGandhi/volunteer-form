<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer Sign-up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Apply to be a tree planter</h1>
    <p>Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
  </header>
  <form method="POST" action="https://formspree.io/vanshitagandhi98@gmail.com">
    <fieldset>
      <legend class="bold push">Personal details</legend>
      <div class="grid">
        <div class="unit padright push xs-1 m-1-2 l-1-2">
          <label for="full-name">Full name</label>
          <input id="full-name" name="name" required>
        </div>
        <div class="unit padleft push xs-1 m-1-2 l-1-2">
          <label for="name">What should we call you?</label>
          <input id="name" name="name" required>
        </div>
        <div class="unit padright push xs-1 m-1-2 l-1-2">
          <label for="dob">Date of birth</label>
          <input id="dob" type="date" name="name" required>
        </div>
        <div class="unit padleft push xs-1 m-1-2 l-1-2">
          <label for="t-shirt-size">T-shirt size</label>
          <select id="t-shirt-sizes" name="t-shirt-size">
            <option>Select a t-shirt size</option>
            <option>Fitted: XS</option>
            <option>Fitted: S</option>
            <option>Fitted: M</option>
            <option>Fitted: L</option>
            <option>Fitted: XL</option>
            <option>Straight-cut: XS</option><option>Fitted: XS</option>
            <option>Straight-cut: S</option>
            <option>Straight-cut: M</option>
            <option>Straight-cut: L</option>
            <option>Straight-cut: XL</option>
          </select>
        </div>
        <div class="unit padright push xs-1 m-1-2 l-1-2">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="me@me.com" name="name" required>
        </div>
        <div class="unit padleft push xs-1 m-1-2 l-1-2">
          <label for="Phone-number">Phone number (optional)</label>
          <input id="Phone-number" type="number" name="name" required>
        </div>
    </fieldset>
    <fieldset>
      <legend class="bold push">Address</legend>
      <div class="grid">
        <div class="unit padright push xs-1 m-1-2 l-1-2">
          <label for="street-address">Street address</label>
          <input id="street-address" name="address"></input>
        </div>
        <div class="unit padleft push xs-1 m-1-2 l-1-2">
          <label for="city">City</label>
          <input id="city" name="address"></input>
        </div>
        <div class="unit padright push xs-1 m-1-2 l-1-2">
          <label for="province">Province</label>
          <select id="province" name="address">
            <option>Select a province</option>
            <option>Alberta</option>
            <option>British Columbia</option>
            <option>Manitoba</option>
            <option>New Brunswick</option>
            <option>Newfoundland & Labrador</option>
            <option>Northwest Territories</option><option>Fitted: XS</option>
            <option>Nova Scotia</option>
            <option>Ontario</option>
            <option>Prince Edward Island</option>
            <option>Québec</option>
            <option>Saskatchewan</option>
            <option>Yukon</option>
          </select>
        </div>
        <div class="unit padleft push xs-1 m-1-2 l-1-2">
          <label for="postal-code">Postal code</label>
          <input id="postal-code" name="address"></input>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>What activities are you interested in helping with?</legend>
        <div class="grid">
            <div class="unit push-1-4 xs-1 s-1 m-1-2 l-1-2 xl-1-2">
              <input id="digging-holes" type="checkbox" name="activities"></input>
              <label for="digging-holes">Digging holes</label>
            </div>
            <div class="unit push-1-4 xs-1 s-1 m-1-2 l-1-2 xl-1-2">
              <input id="getting-dirty" type="checkbox" name="activities"></input>
              <label for="getting-dirty">Getting dirty</label>
            </div>
            <div class="unit push-1-4 xs-1 s-1 m-1-2 l-1-2 xl-1-2">
              <input id="lifting-heavy-objects" type="checkbox" name="activities"></input>
              <label for="lifting-heavy-objects">Lifting heavy objects</label>
            </div>
            <div class="unit push-1-4 xs-1 s-1 m-1-2 l-1-2 xl-1-2">
              <input id="driving-people" type="checkbox" name="activities"></input>
              <label for="driving-people">Driving people</label>
            </div>
            <div class="unit push-1-4 xs-1 s-1 m-1-2 l-1-2 xl-1-2">
              <input id="transporting-trees" type="checkbox" name="activities"></input>
              <label for="transporting-trees">Transporting trees</label>
            </div>
            <div class="unit push-1-4 xs-1 s-1 m-1-2 l-1-2 xl-1-2">
              <input id="taking-photos" type="checkbox" name="activities"></input>
              <label for="taking-photos">Taking photos</label>
            </div>
            <div class="unit push-1-4 xs-1 s-1 m-1-2 l-1-2 xl-1-2">
              <input id="online-publishing" type="checkbox" name="activities"></input>
              <label for="online-publishing">Online publishing</label>
            </div>
            <div class="unit push-1-4 xs-1 s-1 m-1-2 l-1-2 xl-1-2">
              <input id="managing-people" type="checkbox" name="activities"></input>
              <label for="managing-people">Managing people</label>
            </div>
        </div>
    </fieldset>
    <fieldset>
      <legend>Do you have any experience with the following?</legend>
        <div class="grid">
            <div class="unit push-1-4 xs-1 s-1 m-1-2 l-1-2 xl-1-2">
              <input id="shovels" type="checkbox" name="experience"></input>
              <label for="shovels">Shovels</label>
            </div>
            <div class="unit push-1-4 xs-1 s-1 m-1-2 l-1-2 xl-1-2">
              <input id="hand-held" type="checkbox" name="experience"></input>
              <label for="hand-held">Hand-held GPS</label>
            </div>
            <div class="unit push-1-4 xs-1 s-1 m-1-2 l-1-2 xl-1-2">
              <input id="writing-blogging" type="checkbox" name="experience"></input>
              <label for="writing-blogging">Writing & blogging</label>
            </div>
            <div class="unit push-1-4 xs-1 s-1 m-1-2 l-1-2 xl-1-2">
              <input id="photography" type="checkbox" name="experience"></input>
              <label for="photography">Photography</label>
            </div>
            <div class="unit push-1-4 xs-1 s-1 m-1-2 l-1-2 xl-1-2">
              <input id="Trail-hill-climbing" type="checkbox" name="experience"></input>
              <label for="Trail-hill-climbing">Trail & hill climbing</label>
            </div>
            <div class="unit push-1-4 xs-1 s-1 m-1-2 l-1-2 xl-1-2">
              <input id="bush-craft" type="checkbox" name="experience"></input>
              <label for="bush-craft">Bush craft</label>
            </div>
            <div class="unit push-1-4 xs-1 s-1 m-1-2 l-1-2 xl-1-2">
              <input id="atvs" type="checkbox" name="experience"></input>
              <label for="atvs">ATVs</label>
            </div>
            <div class="unit push-1-4 xs-1 s-1 m-1-2 l-1-2 xl-1-2">
              <input id="plant-identification" type="checkbox" name="experience"></input>
              <label for="plant-identification">Plant identification</label>
            </div>
            <div class="unit push-1-4 xs-1 s-1 m-1-2 l-1-2 xl-1-2">
              <input id="special-event-planning" type="checkbox" name="experience"></input>
              <label for="special-event-planning">Special event planning</label>
            </div>
            <div class="unit push-1-4 xs-1 s-1 m-1-2 l-1-2 xl-1-2">
              <input id="speaking-to-groups" type="checkbox" name="experience"></input>
              <label for="speaking-to-groups">Speaking to groups</label>
            </div>
        </div>
    </fieldset>
  </form>


</body>
</html>
